{% extends "base.html" %}
{% block content %}
  <div class="form-card">
    <h1 class="form-title">Login</h1>

    {# optional: show flash errors/success #}
    {% with msgs = get_flashed_messages(with_categories=true) %}
      {% if msgs %}
        <ul class="flash-messages" style="margin:.5rem 0 1rem;padding:0;list-style:none;">
          {% for cat, msg in msgs %}
            <li style="background:#fef3c7;border:1px solid #f59e0b33;color:#92400e;padding:.5rem .75rem;border-radius:8px;margin:.4rem 0;">
              <strong>{{ cat|title }}:</strong> {{ msg }}
            </li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('auth.login_submit') }}" novalidate>
      <div class="form-row">
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email" type="email"
               class="input" placeholder="you@example.com" required
               autocomplete="email">
      </div>

      <div class="form-row">
        <label for="password" class="form-label">Password</label>
        <input id="password" name="password" type="password"
               class="input" placeholder="••••••••" required
               autocomplete="current-password">
        <!-- <small class="help">
          <a href="#" style="text-decoration:underline; color:inherit; opacity:.8;">Forgot your password?</a>
        </small> -->
      </div>

      <button class="btn">Login</button>
    </form>
  </div>
{% endblock %}
