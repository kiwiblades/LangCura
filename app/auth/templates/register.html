{% extends "base.html" %}
{% block content %}
    <h1>Register</h1>
    <form method="post" action="{{ url_for('auth.register_submit') }}">
        <input name="email" type="email" placeholder="Email" required>
        <br>
        <input name="password" type="password" placeholder="Password" required>
        <br>
        <button>Create account</button>
    </form>
{% endblock %}
