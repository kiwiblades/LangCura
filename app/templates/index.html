{% extends "base.html" %}

{% block content %}
  <h1 class="page-title">Home</h1>

  {% if current_user.is_authenticated %}
    <p class="welcome-text">
      You're signed in as <strong>{{ current_user.email }}</strong>.
    </p>
    <p>
      <a class="nav-link" href="{{ url_for('profile.page') }}">Go to your profile</a>
    </p>
  {% else %}
    <p class="welcome-text">
      Welcome! Please register or sign in.
    </p>
  {% endif %}
{% endblock %}
