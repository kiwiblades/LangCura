{% extends "base.html" %}
{% block content %}
  <h1>Home</h1>
  {% if current_user.is_authenticated %}
    <p>You're signed in as <strong>{{ current_user.email }}</strong>.</p>
    <p><a href="{{ url_for('profile.page') }}">Go to your profile</a></p>
  {% else %}
    <p>Welcome! Please register or sign in.</p>
  {% endif %}
{% endblock %}
