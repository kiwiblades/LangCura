<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Interpresalus</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='meowcss.css') }}">
</head>

<body>
  <header>
 <h1 class="site-title">Interpresalus</h1>
  </header>
  <p>Hello! Please fill out the following:</p>

  <!-- Single consolidated form with one submit button -->
  <form id="textForm">
    <label for="userSymptoms">Symptoms</label>
    <br />
    <textarea id="userSymptoms" name="userSymptoms" rows="4" cols="50" placeholder="Type something here..." aria-label="Symptoms input"></textarea>
    <br />

    <label for="userMedications">Medications</label>
    <br />
    <textarea id="userMedications" name="userMedications" rows="4" cols="50" placeholder="Type something here..." aria-label="Medications input"></textarea>
    <br />

    <label for="userConditions">Conditions</label>
    <br />
    <textarea id="userConditions" name="userConditions" rows="4" cols="50" placeholder="Type something here..." aria-label="Conditions input"></textarea>
    <br />

    <button type="submit">Submit</button>
  </form>

  <!-- Output area where submitted text will be shown -->
  <div id="output" aria-live="polite" style="margin-top:1rem;padding:0.5rem;border:1px solid #eee;background:#fafafa;min-height:2rem;"></div>

  <script>
    const form = document.getElementById('textForm');
    const output = document.getElementById('output');

    function clearChildren(el) {
      while (el.firstChild) el.removeChild(el.firstChild);
    }

    function createListFromText(text) {
      const lines = String(text).split(/\r?\n/).map(s => s.trim()).filter(Boolean);
      const ul = document.createElement('ul');
      if (lines.length === 0) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode('(none)'));
        ul.appendChild(li);
        return ul;
      }
      for (const line of lines) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(line));
        ul.appendChild(li);
      }
      return ul;
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      clearChildren(output);

      const symptoms = document.getElementById('userSymptoms').value;
      const meds = document.getElementById('userMedications').value;
      const conds = document.getElementById('userConditions').value;

  // Title
  const title = document.createElement('h2');
  title.textContent = 'Patient Info';
  title.className = 'patient-title';
  output.appendChild(title);

  // Symptoms
  const sTitle = document.createElement('h3');
  sTitle.textContent = 'Symptoms';
  sTitle.className = 'section-title';
  output.appendChild(sTitle);
      output.appendChild(createListFromText(symptoms));

      // Medications
  const mTitle = document.createElement('h3');
  mTitle.textContent = 'Medications';
  mTitle.className = 'section-title';
  output.appendChild(mTitle);
      output.appendChild(createListFromText(meds));

      // Conditions
  const cTitle = document.createElement('h3');
  cTitle.textContent = 'Conditions';
  cTitle.className = 'section-title';
  output.appendChild(cTitle);
      output.appendChild(createListFromText(conds));

      // Scroll to output
      output.scrollIntoView({ behavior: 'smooth' });
    });
  </script>
</body>
</html>
